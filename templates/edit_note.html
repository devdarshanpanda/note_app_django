{% extends "base.html" %}

{% block content %}
<section>
    <div class="container">
        <div class="row d-flex justify-content-center">
            {% if form %}
           
            <div class="col-md-4">
                <div class="card">
                    <h1 class="text-center text-danger mt-2"><u>Note</u></h1>
                    <div class="card-body">
                        <form action="" method='POST'>
                            {% csrf_token %}
                            <div class="p-3">
                                {{form.note_title}}
                            </div>
                            <div class="">
                                {{form.note_description}}
                            </div>
    
                            <input type="submit" name="" id="" value="Edit" class="btn btn-danger w-100 mt-3">
                        </form>
                    </div>
                </div>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                     <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                
            </div>
            {% endif %}
        </div>
    </div>
</section>
{% endblock content %}
